<ion-app>
  <ion-menu side="end" menuId="menuPerfil" contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Ajustes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Exibe apenas se a API confirmar que hÃ¡ loja -->
        <ion-item *ngIf="possuiLoja" (click)="excluirLoja()" button>
          <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Excluir Loja</ion-label>
        </ion-item>

        <ion-item (click)="logout()" button>
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
