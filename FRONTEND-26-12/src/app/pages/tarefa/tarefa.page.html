<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item [routerLink]="['/add-tarefa/', tarefa.id]" detail>     
          <ion-label [ngClass]="definirCor(tarefa)">
            <h2>{{tarefa.descricao}}</h2>
            <p>{{ tarefa.data | date: 'dd/MM/yyyy' }}</p>
          </ion-label>        
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(tarefa)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-tarefa" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
