<ion-content class="index-shell" [fullscreen]="true" scroll-y="false">
  <div class="index-stage" role="main">
    <div class="logo-splash" aria-label="Logo Cefoods">
      <img src="assets/logos/logo2cefoodsbranca.png" alt="Cefoods" />
    </div>

    <p class="index-kicker">bem-vindo ao ecossistema cefoods</p>
    <h1>
      Conecte sua fome aos melhores sabores com pagamentos instantâneos e fila zero.
    </h1>
    <p class="index-lead">
      Descubra cardápios inteligentes, pedidos em tempo real e experiências pensadas para o mobile assim que tocar no botão abaixo.
    </p>

    <ion-button class="enter-button" shape="round" size="large" fill="solid" (click)="irParaLogin()">
      Entrar agora
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
