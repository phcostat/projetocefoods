# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ===============================
spring.application.name=projetocefoods

spring.datasource.url=jdbc:mysql://localhost:3306/projetocefoods3
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURAÇÕES DO JPA / HIBERNATE
# ===============================
# Atualiza as tabelas automaticamente (use create-drop em ambiente de teste)
spring.jpa.hibernate.ddl-auto=none


# Dialeto do MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Mostrar as queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OUTROS
# ===============================
# Porta da aplicação
server.port=8080

# Diretório raiz para uploads locais
app.upload-dir=uploads

# ===============================
# E-MAIL (SMTP BREVO)
# ===============================
spring.mail.host=${BREVO_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${BREVO_MAIL_PORT:587}
spring.mail.username=${BREVO_SMTP_LOGIN:apikey}
spring.mail.password=${BREVO_SMTP_KEY:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${APP_MAIL_FROM:projetocefoods@gmail.com}
app.mail.from-name=${APP_MAIL_FROM_NAME:Cefoods}

# ===============================
# SECURITY (JWT)
# ===============================
# Defina um segredo forte em produção ou via variável de ambiente API_SECURITY_TOKEN_SECRET
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:change-me-in-dev}
